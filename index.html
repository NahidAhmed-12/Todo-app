
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="dev" content="nahid">
  <meta name="description" content="Todo">
  <script src="https://kit.fontawesome.com/9de09d3c34.js" crossorigin="anonymous"></script>
  <title> Todo App project </title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
     display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background-color: #FFFFFF;
      padding: 20px;
    border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 30px;
      
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      outline: none;
    }
    
    

    button {
      padding: 10px 15px;
      background: linear-gradient(135deg, #4BC254,#6EDF39, #0EFF27);
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      user-select: none; 
    }

    button:hover {
      
      background: linear-gradient(135deg, #93CF09, #46BE66, #0FFF19);
    }

    ul {
      list-style: none;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background-color: #f9f9f9;
      margin: 5px 0;
      border-radius: 4px;
    }

    li button {
      background-color: #FF6347;
      border: none;
      color: white;
      cursor: pointer;
      position: relative
      
    }

    li button:hover {
      background-color: #E55347;
    }

    li span {
      flex-grow: 1;
      text-align: left;
      
      padding-right: 10px;
    }

    li span[contenteditable="true"] {
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
      outline: none;
    }
    #edit{
      left:-3%;
    }



  </style>
</head>
<body>
  
  <div class="todo-container">
    <h1 style="user-select: none; ">Todo<span style="color: #4ca6a4">-</span><span style="background: linear-gradient(90deg, #ff7b54, green);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;">List</span></h1>
    <input type="text" id="todo-input" placeholder="Enter your Text...."><br><br>
    
    <button id="add" onclick="addTodo()" style="width: 100%">Add</button><br>
    <ul id="todo-list"></ul><br>
  </div>
  
  
  
  

  <script>
    function addTodo() {
  const input = document.getElementById('todo-input');
  const newTodo = input.value.trim();

  if (newTodo === "") {
    alert("Please Fiil the input filed."); 
    return; 
  }

  
  const li = document.createElement('li');

  
  const span = document.createElement('span');
  span.textContent = newTodo;
  li.appendChild(span);

  const editButton = document.createElement('button');
  editButton.id = 'edit';
  editButton.innerHTML = '<i class="fa-solid fa-pen-to-square fa-fade"></i>'; 
  editButton.onclick = function () {
    if (span.isContentEditable) {
      span.contentEditable = false; 
      editButton.innerHTML = '<i class="fa-solid fa-pen-to-square fa-fade"></i>'; 
    } else {
      span.contentEditable = true; 
      span.focus(); 
      editButton.innerHTML = '<i class="fa-solid fa-floppy-disk fa-beat-fade"></i>'; 
    }
  };
  li.appendChild(editButton);

  
  const deleteButton = document.createElement('button');
  deleteButton.id = 'delete';
  deleteButton.innerHTML = '<i class="fa-solid fa-trash fa-beat-fade"></i>';
  deleteButton.onclick = function () {
    li.remove(); 
  };
  li.appendChild(deleteButton);


  document.getElementById('todo-list').appendChild(li);

  input.value = '';
}

  </script>
  
  
  
</body>
</html>
